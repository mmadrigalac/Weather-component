<template id="weather-component-template">
        <div class="weather-container">
            <div class="option-selectors">
                <a href="" id="select-location"><img src="static/location.svg"></a>
                <a href="" id="add-Favorite"><img src="static/fav.svg"></a>
            </div>
            <div class="weather-data">
                <div class="main-data">
                    <span class="location-name"></span>
                    <span class="temp"></span>
                </div>
                <div class="state"></div>
                <div class="other-data">
                    <img src="static/humidity.svg"><span class="humidity"></span>
                    <img src="static/wind.svg"><span class="wind"></span>  
                    <img src="static/direction.svg"><span class="direction"></span>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="weatherComponent.css">
    </template>
